<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container">
    <header class="header"> 
        <img src="./images/logo.png" alt="Logo Euax">
    </header>
    <main class="main-content">
        <form action="" class="form">
            <h2>Cadastro para o Bootcamp</h2>
            <p>
                Informe seus dados pessoais e esteja pronto para entrar nessa jornada
            </p>
            <label class="form_label" for="name">Nome Completo</label>
            <input class="form_input" type="text" name="name" id="name" placeholder="Insira seu nome completo">

            <label class="form_label" for="email">E-mail</label>
            <input class="form_input" type="text" name="email" id="email" placeholder="Insira seu e-mail">

            <label class="form_label" id="area">Área de atuação</label>
            <select class="form_input" id="area">
                <option value="" class="select" selected>Selecione uma opção</option>
                <option value="Dev">Dev</option>
                <option value="Dev">Dev</option>
            </select>
            
            <button type="submit" class="form_button">Embarcar nessa jornada!</button>
            
        </form>
    </main>
</body>
</html>
